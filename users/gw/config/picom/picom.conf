### guu's picom config =======================================================================
## Picom ================================================================================= ###
daemon = false;            # You can daemonize the process, but can conflict with drivers.
dbus = false;              # You can also enable remote dbus control.

## Backends ============================================================================== ###
backend = "glx";             # The backend is recommended to be set to glx.
glx-no-stencil = true;       # Avoid stencil buffer, may improve performance on glx backend.
glx-no-rebind-pixmap = true; # Avoid pixmap rebinding, improves performance on glx backend.
# glx-fshader-win = "";      # Use GLSL fragment shader for window contents on glx. 
# xrender-sync-fence = true;   # Sync draw calls, recommendable for nvidia systems even on glx. 
## General Settings ====================================================================== ###
vsync = true;             
mark-wmwin-focused = true;   # Detect wm windows and mark them active.
mark-ovredir-focused = true; # Override-redirected windows are marked as active.
use-damage = true;           # Using damage information improves performance but may artifact.
no-ewmh-fullscreen = false;  # Reverts fullscreen detection to depending on window dimensions.

unredir-if-possible = true;  # Maximize fullscreen performance by unredirecting inactive ones.
unredir-if-possible-delay = 0; # Sets a delay for the previous setting, defaults to 0.
# unredir-if-possible-exclude = []; # Prevent specific windows to cause unredirection.

## Shadows =============================================================================== ###
shadow = true;
shadow-radius = 20;       # defaults to 12
shadow-opacity = 0.7;     # defaults to .75
# shadow-color = "#181926"  # takes a "#RRGGBB" color.
# shadow-red, shadow-green, shadow-blue are an alternative.
## shadow positioning
shadow-offset-x = -20;    # both of these
shadow-offset-y = -20;    # default to -15
## shadow rules
shadow-exclude = [
  "class_g *?= 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];
# clip-shadow-above = []        # Shadows don't show on specified windows (or types)
# shadow-exclude-reg = ""       # Shadows don't show on specified screen regions.
# xinerama-shadow-crop = false  # Shadows don't show on windows through shared monitors.

## Fading ================================================================================ ###
fading = true;
fade-in-step = 0.03;      # Opacity delta between fade in steps. Defaults to 0.03
fade-out-step = 0.03;     # Opacity delta between fade out steps. Defaults to 0.03
fade-delta = 4;           # Time between fade steps in miliseconds. Defaults to 10
## fading rules
# fade-exclude = []       # Allows you to exclude specific windows or types from fading.
no-fading-openclose = false;
no-fading-destroyed-argb = true;  # Only use it if your wm behaves oddly with picom fading.

## Transparency ========================================================================== ###
active-opacity = 1;                # No transparency at default, 1.
inactive-opacity = 1;              # No transparency at default, 1.
frame-opacity = 1;                 # Window border opacity, defaults to 1.
inactive-opacity-override = false; # Makes it so frame-opacity can override opacity-rules.
max-brightness = 1.0;     # Sets a minimum value of how little dimming any window can have.
inactive-dim = 0;         # Dims inactive windows, defaults to 0.
inactive-dim-fixed = 0;   # Adds a fixed amount of inactive window dim regardless of rules.
## transparency rules
focus-exclude = [         # Windows contained here will not respect focus based settings.
  "class_g = 'eww-bar'",
  "class_g = 'eww-menu'"
];
# opacity-rule = [];             # Set specific opacity settings for different windows/types.
detect-client-opacity = false;   # Detect _NET_WM_WINDOW_OPACITY for specific stuff.
use-ewmh-active-win = false;     # Favor EWMH focus detection over traditional one.
force-win-blend = false;         # Forces transparent windows to blend when stacked.
transparent-clipping = false;    # Forces transparent windows to clip when stacked.

## Blur ================================================================================== ###
blur-background = false;         # Turns background blur on or off.
# blur-background-frame = false; # Applies blur to the window frame.
# blur-background-fixed = false; # Use a fixed blur strength regardless of window opacity.
# blur-method = "dual_kawase";   # Options: dual_kawase, gaussian, box, kernel.
# blur-size = 12;                # Sets the size of the blur pattern, defaults to 12.
# blur-strength = 5;             # Sets the blurring strength/amount, defaults to 5.
# blur-deviation = false;        # I honestly don't know what the fuck this is.
# blur-kern = "3x3box";          # Specify the blur convolution kernel.
resize-damage = 0;               # Helps in correcting blur corruption issues, POSITIVE number.
# blur-background-exclude = [];  # Allows for specifying windows not to be blurred.

## Corners =============================================================================== ###
detect-rounded-corners = false;  # Attempt to detect windows with rounded corners.
corner-radius = 0;              # Window corner rounding in pixels, defaults to 0.
# rounded-corners-exclude = [      # Allows excluding windows/types from getting round corners.
#   "window_type = 'normal'",
#   "window_type = 'dock'",
#   "window_type = 'desktop'"
# ];

## Windowtype Settings =================================================================== ###
detect-transient = true;         # Use WM_TRANSIENT_FOR to group windows and focus them.
detect-client-leader = false;    # Similar to previous setting, but with lower priority.
# The available window types are:
#   "unknown", "desktop", "dock", "toolbar", "menu", "utility", "splash", "dialog", "normal",
#   "dropdown_menu", "popup_menu", "tooltip", "notification", "combo" and "dnd".
# The available settings for these are:
#   shadow, full-shadow, clip-shadow-above, fade, opacity, focus, redir-ignore.
wintypes: {
  normal       = { full-shadow = true; };
  notification = { full-shadow = true; };
  tooltip      = { full-shadow = false; fade = false; focus = true; };
  dock         = { full-shadow = true; clip-shadow-above = true; }
  dnd          = { shadow = false; }
  # ...
}

## Logging =============================================================================== ###
# Available options: "trace", "debug", "info", "warn", "error" -> ordered by increasing importance.
log-level = "warn";
show-all-xerrors = false;
# log-file = "/path/to/file"        # Specify a log file location.
# write-pid-path = "/path/to/file"  # Specify a file to print process ID to.
